<!DOCTYPE html>

<head>

    <title>Terminus - Connections</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        .phone-container {
            position: relative;
            width: 320px;
            height: 690px;
            background-image: url('images/connections-list.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .clickable-area {
            position: absolute;
            cursor: pointer;
            /* border: 1px solid red; */ /* Uncomment to see clickable areas */
        }
        
        .clickable-area:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }
        
        /* Tab Bar Areas */
        .tab-activities {
            left: 64px;
            bottom: 0;
            width: 64px;
            height: 83px;
        }
        
        .tab-add {
            left: 128px;
            bottom: 0;
            width: 64px;
            height: 83px;
        }
        
        .tab-insights {
            left: 192px;
            bottom: 0;
            width: 64px;
            height: 83px;
        }
        
        .tab-settings {
            left: 256px;
            bottom: 0;
            width: 64px;
            height: 83px;
        }
        
        /* Connection Cards */
        .connection-card {
            left: 16px;
            width: 288px;
            height: 88px;
        }
        
        .connection-1 {
            top: 188px;
        }
        
        .connection-2 {
            top: 284px;
        }
        
        .connection-3 {
            top: 380px;
        }
        
        .nav-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- Tab Bar Navigation -->
        <a href="activities.html" class="clickable-area tab-activities" title="Activities"></a>
        <a href="add-connection.html" class="clickable-area tab-add" title="Add Connection"></a>
        <a href="discover.html" class="clickable-area tab-insights" title="Discover"></a>
