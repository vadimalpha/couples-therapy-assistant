    <style>
        body {

        }

            cursor: pointer;
        }
        
        .clickable-area:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        .mood-chip {

        }
        
        /* Time Selectors */
        .time-chip {
            top: 190px;
            height: 28px;
        }

            width: 55px;
        }
        
        .time-1hr {

        .time-2plus {

            height: 28px;

        }
        
        .nobu-button {

        .bear-button {

            width: 64px;

            width: 64px;

        }

            width: 64px;
            height: 84px;
        }
        
        .tab-activities {
            left: 192px;

            width: 64px;
            height: 84px;
        }
        
        .tab-profile {
            left: 256px;
            bottom: 0;
            width: 64px;
            height: 84px;
        }
        
        .nav-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
