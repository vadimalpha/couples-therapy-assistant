<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminus - Activities</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        .phone-container {
            position: relative;
            width: 320px;
            height: 690px;
            background-image: url('images/activities.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .clickable-area {
            position: absolute;
            cursor: pointer;
        }
        
        .clickable-area:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }
        
        /* Header Plus Button */
        .add-activity {
            right: 16px;
            top: 56px;
            width: 24px;
            height: 24px;
        }
        
        /* Tab Bar Areas */
        .tab-home {
            left: 0;
            bottom: 0;
            width: 80px;
            height: 84px;
        }
        
        .tab-connections {
            left: 80px;
            bottom: 0;
            width: 80px;
            height: 84px;
        }
        
        .tab-activities {
            left: 160px;
            bottom: 0;
            width: 80px;
            height: 84px;
        }
        
        .tab-settings {
            left: 240px;
            bottom: 0;
            width: 80px;
            height: 84px;
        }
        
        /* Activity Cards */
        .activity-card {
            left: 16px;
            width: 288px;
            height: 80px;
        }
        
        .entertainment {
            top: 148px;
        }
        
        .sports {
            top: 236px;
        }
        
        .dining {
            top: 324px;
        }
        
        .travel {
            top: 412px;
        }
        
        .nav-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- Add Activity Button -->
        <!-- <a href="#" class="clickable-area add-activity" title="Add Activity"></a> -->
        
        <!-- Tab Bar Navigation -->
        <a href="connections.html" class="clickable-area tab-connections" title="Connections"></a>
        <a href="discover.html" class="clickable-area tab-home" title="Discover"></a>
        <a href="reminders.html" class="clickable-area tab-settings" title="Reminders"></a>

        <a href="#" class="clickable-area activity-card dining" title="Dining"></a>
        <a href="#" class="clickable-area activity-card travel" title="Travel"></a> -->

    <div class="nav-hint">Click tab bar icons to navigate</div>
</body>
</html>
