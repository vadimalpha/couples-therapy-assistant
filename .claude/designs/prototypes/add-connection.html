<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminus - Add Connection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        .phone-container {
            position: relative;
            width: 320px;
            height: 690px;
            background-image: url('images/add-connection.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .clickable-area {
            position: absolute;
            cursor: pointer;
        }
        
        .clickable-area:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }
        
        /* Navigation Buttons */
        .cancel-button {
            left: 16px;
            top: 56px;
            width: 52px;
            height: 23px;
        }
        
        .save-button {
            right: 13px;
            top: 56px;
            width: 37px;
            height: 23px;
        }
        
        /* Photo Upload Area */
        .photo-upload {
            left: 110px;
            top: 110px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        
        /* Form Fields (visual only) */
        .form-field {
            left: 16px;
            width: 288px;
            height: 44px;
        }
        
        .name-field {
            top: 260px;
        }
        
        .role-field {
            top: 312px;
        }
        
        .company-field {
            top: 364px;
        }
        
        /* Interest Buttons */
        .add-interest {
            left: 16px;
            top: 458px;
            width: 100px;
            height: 32px;
        }
        
        /* Toggle Switch */
        .reminder-toggle {
            left: 253px;
            top: 510px;
            width: 51px;
            height: 31px;
        }
        
        /* Date Picker */
        .date-picker {
            left: 16px;
            top: 550px;
            width: 288px;
            height: 44px;
        }
        
        .nav-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- Navigation -->
        <a href="connections.html" class="clickable-area cancel-button" title="Cancel"></a>
        <a href="success.html" class="clickable-area save-button" title="Save"></a>

</html>
